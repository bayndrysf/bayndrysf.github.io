<!DOCTYPE html>
<html>
<head>
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .left-column {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-column {
            width: 70%;
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <img src="image0.jpg" alt="Profile Picture" class="profile-image">
    </div>
    <div class="right-column">
        <h1>Welcome to My Personal Page!</h1>
        <p>Hello, world! This is my personal page hosted on GitHub.</p>
        <p>Feel free to explore and learn more about me.</p>
    </div>
</body>
</html>
