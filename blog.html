<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .blog-post {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .blog-post h2 {
            cursor: pointer;
        }
        .blog-post-content {
            display: none;
        }
        .blog-post-content.expanded {
            display: block;
        }
    </style>
</head>
<body>
    <div class="blog-post">
        <h2 onclick="togglePost(this)">Blog Post 1: Introduction to AI</h2>
        <div class="blog-post-content">
            <p>This is the content of the first blog post. It discusses the basics of Artificial Intelligence and its impact on modern technology.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

    <script>
        function togglePost(element) {
            const content = element.nextElementSibling;
            content.classList.toggle('expanded');
        }
    </script>
</body>
</html>
