<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .blog-post {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .blog-post h2 {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .blog-post-content {
            display: none;
        }
        .blog-post-content.expanded {
            display: block;
        }
        .language-icon {
            margin-right: 10px;
            width: 24px;
            height: 16px;
        }
    </style>
    <script src="https://kit.fontawesome.com/bb2214a2a9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="blog-post">
        <h2 onclick="togglePost(this)">
            <span class="flag-icon flag-icon-tr language-icon"></span>
            MÃ¼cadele edilemez bir hal
        </h2>
        <div class="blog-post-content">
            
        </div>
    </div>

    <script>
        function togglePost(element) {
            const content = element.nextElementSibling;
            content.classList.toggle('expanded');
        }
    </script>
</body>
</html>
